<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock.png" alt=""></div>
        <div class="choice" id="paper"><img src="paper.png" alt=""></div>
        <div class="choice" id="scissor"><img src="scissors.png" alt=""></div>
    </div>
    <div class="score-box">
        <div class="user-scoreBox">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="comp-scoreBox">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Choice your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
